<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT-END MENTOR | PRODUCT PREVIEW CARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img-top">
                <img id="mobile" src="image-product-mobile.jpg" alt="mobile">
                <img id="desktop" src="image-product-desktop.jpg" alt="desktop">
            </div>
            <div class="card-body">
            <span id="perfume">PERFUME</span>
            <h3 class="card-title">Gabrielle Essence <br> Eau De Parfum</h3>
            <p style="color: gray;">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <span id="rate">$149.99
                <sup><strike>$169.99</strike></sup>
            </span>
            <button>
                <img src="icons8-cart-24.png"> Add to Cart</button>
                </div>
        </div>
    </div>
</body>
</html>
